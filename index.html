<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    
</head>
<body>
    <div class="main">
    <h1>Temprature App</h1></br>
    <div class="temp">
   <form onsubmit="tocheck(); return false;" id="tempform">
    <label for="temprature">Enter Temprature</label>
    <input type="number" id="temprature" autofocus required>
   <button type="submit">Check</button>
   <h2 id="result"></h2>
   <img id="myimage" src=""></div></form>
</div>
<!-- <img id="your-image-id" src=""> -->
   



<script>
    function tocheck(){
    let temprature=document.querySelector("#temprature").value;
    var img=document.getElementById("myimage")
    if (temprature > 40)
    {
        document.querySelector("#result").innerHTML="Dead"
        img.src="./images/dead.jpg"
    }
  else if(temprature > 40){
        document.querySelector("#result").innerHTML= "It's too hot,don't go outside"
          img.src="./images/hot.webp"
    }
    else if(temprature > 30)
    {
        document.querySelector("#result").innerHTML="It's normal outside but be hydrated"
        img.src="./images/hydrated.jpg"
    }
    else if(temprature > 20)
    {
        document.querySelector("#result").innerHTML="It's pleasent outside.You must go"
        img.src="./images/pleasent whther.jpg"
    }
    else if (temprature > 10) {
        document.querySelector("#result").innerHTML="It's foggy outside.Must use a mask"
    img.src="./images/mask.jpg"
    }
    else if (temprature > 1 ){
        document.querySelector("#result").innerHTML="It's too cold.You must enjoy a cup of tea"
        img.src="./images/cold.png"
    }
    else if(temprature < 1) {
        document.querySelector("#result").innerHTML="it's danger to go outside.Stay home"
       img.src="./images/freezing.jpg"
    }
    else{
        document.querySelector("#result").innerHTML=""
    }
    }


    
</script>
</body>
</html>
